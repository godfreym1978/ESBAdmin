<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Set Queue Manager Access</title>
</head>
<body>
	<font face=verdana size=2>
		<form action='SetQmgrAccess.jsp' method="post">
			<table align=center borders=1 class="gridtable">
				<tr>
					<td>Queue Manager Name</td>
					<td><input type="text" name="QMgrName" /></td>
				</tr>
				<tr>
					<td>Queue Manager Host IP Address</td>
					<td><input type="text" name="QMgrIPAddr" /></td>
				</tr>

				<tr>
					<td>Queue Manager Port</td>
					<td><input type="text" name="QMgrPort" /></td>
				</tr>
				<tr>
					<td>Queue Manager Server Connect CHL</td>
					<td><input type="text" name="QMgrChl" /></td>
				</tr>
				<tr>
				<td>
					<input type="submit" value="SetQueueAccess" />
				</td>	
				</tr>
			</table>
		</form>
</body>
</html>
